<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock paper scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock paper scissors</h1>
      <div class="buttons">
        <button class="btn btn-scissors">Scissors</button>
        <button class="btn btn-paper">Paper</button>
        <button class="btn btn-rock">Rock</button>
      </div>
      <div class="imeges">
        <img src="img/p.svg" alt="person" width="30px" />
        <img src="img/c.svg" alt="computer" width="50px" />
      </div>
      <div class="scores">
        <h3 class="playeScore">0</h3>
        <h3 class="ComputerScore">0</h3>
      </div>
      <div class="text">
        <p class="result"></p>
        <p class="choice"></p>
      </div>
      <div>
        <button class="btn btn-again">Play Again</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
